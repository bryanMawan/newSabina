<!-- Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'change_password' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="id_password"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                          </svg></label>
                        <input type="password" class="form-control" id="id_password" name="old_password" placeholder="Enter the old password..." required>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="id_password"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                          </svg></label>
                        <input type="password" class="form-control" id="id_password" name="new_password" placeholder="Enter the new password..." required>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="id_password"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                          </svg></label>
                        <input type="password" class="form-control" id="id_password" name="confirmed_password" placeholder="Confirm the new password..." required>
                    </div>

                    <div class="input-group mb-3">
                        <input class="form-control" type="text" value="xscellapp@xscellnew.iam.gserviceaccount.com" data-bs-toggle="popover"
                            data-bs-placement="left" data-bs-content="Add this email to the people with access to your spreadsheet" aria-label="service account email"
                            id="serviceAccountEmailInput" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="copyServiceEmailButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path
                                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                <path
                                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                            </svg>
                        </button>
                    </div>
                      
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>



<script>
    function copyToClipboard(buttonName, inputFieldName) {
        // Get the input element
        const inputElement = document.getElementById(inputFieldName);

        // Select the text inside the input
        inputElement.select();

        // Copy the selected text to clipboard
        document.execCommand("copy");

        // Remove the selection (optional)
        window.getSelection().removeAllRanges();
    }

    // Add onclick event to the button
    document.getElementById("copyServiceEmailButton").onclick = function() {
        copyToClipboard("copyServiceEmailButton", "serviceAccountEmailInput");
    };
</script>
